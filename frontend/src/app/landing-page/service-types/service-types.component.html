<div class="scroll-container">
  <div class="type-card" *ngFor="let type of serviceTypes$ | async">
    <div class="type-icon">
      <img *ngIf="type.icon" [src]="type.icon" alt="{{type.name}} icon" />
      <i *ngIf="!type.icon" class="material-icons">Icon</i>
    </div>
    <div>{{ type.name }}</div>
  </div>
</div>
