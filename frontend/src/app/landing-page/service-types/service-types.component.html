<div class="scroll-container">
  <div class="type-card" *ngFor="let type of serviceTypes$ | async">
    <div class="type-icon">
      <img
        [src]="type.icon || defaultIcon"
        (error)="onIconError($event)"
        alt="{{ type.name }} icon"
      />
    </div>
    <div>{{ type.name }}</div>
  </div>
</div>
