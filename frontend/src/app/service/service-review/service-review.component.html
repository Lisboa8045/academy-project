  <div  *ngIf="reviews && reviews.length > 0">
    <h2 class="title" style="margin-top: 0; margin-bottom: 10px">
      {{ member?.username ? member?.username + "'s Reviews" : 'Reviews' }}
    </h2>
    <div *ngFor="let review of reviews; let i = index" class="review">
      <div class="review-header">
        <div class="reviewer-info">
          <div class="profile-and-name">
            <a [routerLink]="'/profile/' + review.memberId">
              <img
                *ngIf="imageUrls[i]; else placeholder"
                [src]="imageUrls[i]"
                alt="ðŸ§‘"
                class="profile-picture"
              />
            </a>

            <ng-template #placeholder>
              <span class="profile-picture placeholder-emoji">ðŸ§‘</span>
            </ng-template>

          <span class="reviewer-name">{{ review.memberUsername }}</span>
        </div>
        <div class="star-rating">
          <ng-container *ngFor="let star of [1,2,3,4,5]">
            <span [ngClass]="{'filled': star ===1 || star <= review.rating, 'empty-star': star > review.rating && star!==1}">
              &#9733;
            </span>
          </ng-container>
        </div>
      </div>

        <span class="review-date">{{ review.createdAt | date:'dd/MM/yyyy HH:mm' }}</span>

      </div>
      <p class="review-comment">{{ review.comment }}</p>
    </div>
  </div>

  <div *ngIf="reviews && reviews.length === 0">
    <h2 class="title" style="margin-top: 0; margin-bottom: 10px">
      {{ member?.username ? member?.username + "'s reviews" : 'Reviews' }}
    </h2>
    <p style="font-family: 'Poppins', sans-serif;">
      There aren't any reviews available.
    </p>
  </div>
