<div *ngIf="tags?.length" class="tag-list">
  <span *ngFor="let tag of tags | slice:0:3"
        class="tag"
        (click)="onTagClick(tag)">
    {{ tag }}
  </span>

  <button *ngIf="tags.length > 3"
          class="see-more-button"
          (click)="openTagModal()">
    +{{ tags.length - 3 }} more
  </button>
</div>

<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">All Tags</h3>
      <button class="modal-close" (click)="closeModal()">Ã—</button>
    </div>

    <div class="tag-container">
      <div *ngFor="let tag of tags" class="tag-more" (click)="onTagClick(tag)">
        {{ tag }}
      </div>
    </div>
    <div class="modal-actions">
      <button (click)="closeModal()" class="button">Close</button>
    </div>
  </div>
</div>
