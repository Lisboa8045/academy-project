<div class = "tailwind-scope">
<div
  class="fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center z-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h2 class="text-lg font-semibold mb-4">{{ title }}</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to {{ text }}?</p>
    <div class="flex justify-end space-x-3">
      <button
        class="w-20 py-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 transition"
        (click)="onClose()"
      >
        No
      </button>
      <button
        class="w-20 py-2 rounded-full bg-red-600 text-white hover:bg-red-700 transition"
        (click)="onConfirm()"
      >
        Yes
      </button>
    </div>
  </div>
</div>
</div>
