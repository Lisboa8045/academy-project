<div class="week-navigation">
  <button (click)="onPreviousWeek()" class="week-nav-button">← Previous Week</button>

  <span class="week-range">
    {{ currentWeekStart | date: 'dd/MM/yyyy' }} - {{ currentWeekEnd | date: 'dd/MM/yyyy' }}
  </span>

  <button (click)="onNextWeek()" class="week-nav-button">Next Week →</button>

  <button (click)="onCurrentWeek()" class="week-nav-button today-button">Today</button>
</div>
