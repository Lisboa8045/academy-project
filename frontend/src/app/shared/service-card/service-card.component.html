<div class="service-card" (click)="onClick()">
  <div class="image-container">
    <img [src]="service.images[0] || defaultImage"
         (error)="onImgError($event)"
         alt="Service Image" />
  </div>
  <div class="service-info">
    <h3>{{ service.name }}</h3>
    <p>{{ service.price | currency:'EUR' }}</p>
  </div>
</div>
