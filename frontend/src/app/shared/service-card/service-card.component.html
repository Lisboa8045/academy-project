<div class="service-card" (click)="onClick()">
  <div class="image-container">
    <img [src]="service.image_url || serviceImage()"
         (error)="onImgError($event)"
         alt="Service Image" />
    <div class="rating-badge" *ngIf="service.averageRating !== undefined && service.averageRating !== null">
      â˜… {{ service.averageRating }}
    </div>
    <div *ngIf="discountedPrice" class="discount-badge">
      -{{ service?.discount }}%
    </div>
  </div>
  <div class="service-info">
    <h3>{{ service.name }}</h3>
    <div class="service-type-hours">
      <small>{{ service.serviceTypeName }}</small> <small>ðŸ•’ {{formattedDuration}}</small>
    </div>
    <div class="price-container">
    @if(discountedPrice){

          <div class="original-price" style="text-decoration: line-through; color: grey;">
            {{ service?.price }}â‚¬
          </div>
          <div class="discounted-price" style="font-weight: bold;">
            {{ discountedPrice }}â‚¬
          </div>
    }@else{
      <div style="font-weight: bold">
        {{ service?.price }}â‚¬
      </div>
    }
    </div>

    <div class="labels-container">
    @for (label of labels; track label){
      <span class="role-tag" [ngStyle]="{ backgroundColor: label.color }">
        <span class="circle"></span>
        {{ label.label }}
      </span>
    }
    </div>
  </div>
</div>
