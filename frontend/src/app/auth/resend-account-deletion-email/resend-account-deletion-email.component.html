<div class="tailwind-scope card">
  <h1 class="text-2xl font-bold mb-4">Pending Deletion</h1>

  <p class="mb-6">
    Your account is marked for deletion. If this was a mistake, please confirm using the link sent to:
    <strong>{{ email }}</strong>
  </p>

  <div class="resend-section">
    <div class="button-column">
      <div class="resend-row">
        <button (click)="resend()" [disabled]="resendDisabled">
          Resend Cancel Account Deletion Email
        </button>
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="resendDisabled && !loading && !error" class="checkmark">✅</span>
        <span *ngIf="resendDisabled && !loading && error" class="checkmark">❌</span>
      </div>

      <button *ngIf="showBackToLogin" (click)="goToLogin()">
        Back to Login
      </button>
    </div>
  </div>

  <p *ngIf="message" class="success">{{ message }}</p>
  <p *ngIf="error" class="error">{{ error }}</p>
</div>
