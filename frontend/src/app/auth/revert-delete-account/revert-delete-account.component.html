<div class="revert-delete-container">
  <ng-container *ngIf="loading">
    <p>Restoring your account...</p>
  </ng-container>
  <ng-container *ngIf="!loading">
    <h2>{{ message }}</h2>
    <button
      *ngIf="message === 'Your account has been restored!'"
      (click)="goToLogin()"
    >
      Go to login
    </button>
  </ng-container>
</div>
