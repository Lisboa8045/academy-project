<div class="tailwind-scope confirm-container">
    <div class="card text-center">
        <h1 class="text-2xl font-bold mb-4">Please Confirm Your Email</h1>
        <p class="mb-4">Thank you for signing up! We've sent a confirmation link to your email: <strong>{{ email }}</strong></p>
        <p class="mb-6">To activate your account, please check your inbox and confirm your email before logging in.</p>
        <button (click)="goToLogin()">Back to Login</button>
    </div>
</div>
