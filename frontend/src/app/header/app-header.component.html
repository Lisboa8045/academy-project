<header class="header">
  <nav class="nav">
    <div class="home-link">
      <a class="nav-item" routerLink="/">🏠 Home</a>
    </div>

    <form class="search-form" (ngSubmit)="onSearch()">
      <input
        type="text"
        name="query"
        [(ngModel)]="searchQuery"
        placeholder="Search services"
        maxlength="100"
        class="search-input"
      />
      <button type="submit" class="search-button">🔍</button>
    </form>

    <div class="right-links">
      @if (username()) {
        <a class="nav-item" routerLink="/profile">👤 {{ username() }}</a>
      } @else {
        <a class="nav-item" routerLink="/auth">🔐 Login</a>
      }
    </div>
  </nav>
</header>
