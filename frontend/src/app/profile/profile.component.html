@if (loading()) {
  <app-loading />
} @else {

<div class="profile-container">
    <!-- Left side: Avatar + Username + Email -->
    <div class="profile-left">
      <div class="avatar-wrapper">
        @if(tempImageUrl()){
          <img class="profile-picture" [src]="tempImageUrl()" alt="Profile">

        } @else {
          @if (imageUrl()){
            <img class="profile-picture" [src]="imageUrl()" alt="Profile">
          }@else{
            <div class="placeholder-avatar">üßë</div>
          }
        }
        @if (tempImageUrl()) {
          <button class="avatar-action-button bottom-left" title="Discard image" (click)="clearImage()">
            üóëÔ∏è
          </button>
        }
        <label class="avatar-edit-icon bottom-right" title="Change your avatar">
          <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden>
          ‚ûï
        </label>
      </div>

      @if (user) {
        <div class="basic-info">
          @if (!editMode){
          <h2>{{ user.username }}</h2>
          } @else {
            <div [formGroup]="profileForm">
            <input type="text"
                   formControlName="username"
                   class="username-input"
                   placeholder="Enter username">
            </div>
          }
          <p>{{ user.email }}</p>
          <div class="form-buttons" *ngIf="editMode">
            <button type="submit" class="submit-button">Save</button>
            <button type="button" class="cancel-button" (click)="toggleEdit()">Cancel</button>
          </div>
        </div>
      }
    </div>

    <!-- Right side: Profile Form -->
    <div class="profile-right" *ngIf="user">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Address:</label>
          <input type="text" formControlName="address">
        </div>

        <div class="form-group">
          <label>Postal Code:</label>
          <input type="text" formControlName="postalCode">
        </div>

        <div class="form-group">
          <label>Phone Number:</label>
          <input type="text" formControlName="phoneNumber">
        </div>

        <div class="form-group" *ngIf="editMode">
          <label>New Password:</label>
          <input type="password" formControlName="newPassword">
        </div>

        <div class="form-group" *ngIf="editMode">
          <label>Confirm Password:</label>
          <input type="password" formControlName="confirmPassword">
        </div>
      </form>
      <div class="logout-container">
        <button class="logout-button" (click)="logout()">Logout</button>
      </div>
    </div>
</div>
}
