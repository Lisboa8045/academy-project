<!-- provider-selection-modal.component.html -->
<div class="modal-backdrop">
  <div class="modal provider-modal">
    <h3>Escolha um prestador para as {{ providerOptions[0]?.start | date:'shortTime' }}</h3>
    <ul class="provider-list">
      <li *ngFor="let slot of providerOptions"
          (click)="providerSelected.emit(slot)"
          class="type-button">
        {{ slot.providerName }}
      </li>
    </ul>
    <button (click)="backToSlots.emit()">Voltar para hor√°rios</button>
  </div>
</div>
