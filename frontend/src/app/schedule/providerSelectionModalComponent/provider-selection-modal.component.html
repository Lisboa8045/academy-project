<div class="modal-backdrop">
  <div class="modal provider-modal">
    <h3 *ngIf="providerOptions.length">
      Choose a provider for {{ providerOptions[0].start | date:'shortTime' }}
    </h3>
    <ul class="provider-list">
      <li *ngFor="let slot of providerOptions"
          (click)="providerSelected.emit(slot)"
          class="type-button">
        {{ slot.providerName }}
      </li>
    </ul>
    <button (click)="backToSlots.emit()">Return to calendar</button>
  </div>
</div>
