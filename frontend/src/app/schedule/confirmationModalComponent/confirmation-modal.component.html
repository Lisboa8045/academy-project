<!-- confirmation-modal.component.html -->
<div class="modal-backdrop">
  <div class="modal">
    <h3>Confirmar Marcação</h3>
    <p><strong>Serviço:</strong> {{ selectedService?.name }}</p>
    <p><strong>Data:</strong> {{ selectedSlot?.start | date:'short' }}</p>
    <p><strong>Prestador:</strong> {{ selectedSlot?.providerName }}</p>

    <div class="modal-buttons">
      <button (click)="cancel.emit()">Cancelar</button>  <!-- Note .emit() -->
      <button (click)="confirm.emit()">Confirmar</button>  <!-- Note .emit() -->
    </div>
  </div>
</div>
