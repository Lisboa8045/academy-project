<div class="modal-backdrop">
  <div class="modal">
    <h3>Confirm appointment</h3>
    <p class="modal-line"><strong>Service: </strong> {{ selectedService?.name }}</p>
    <p class="modal-line"><strong>Date: </strong> {{ selectedSlot?.start | date:'short' }}</p>
    <p class="modal-line"><strong>Provider: </strong> {{ selectedSlot?.providerName }}</p>

    <div class="modal-buttons">
      <button (click)="cancel.emit()">Cancel</button>
      <button (click)="confirm.emit()">Confirm</button>
    </div>
  </div>
</div>
